language: python
dist: focal
python:
  - "3.11"

before_install:
  -ls -R Django-Tutorial/Django/mysite/
  
install:
  - pip install -r Django-Tutorial/Django/mysite/requirements.txt
  
before_script:
  - python manage.py migrate
  - python manage.py collectstatic --noinput
  
script:
  - black --check .
  - flake8 .
  - coverage run --source=mysite,polls manage.py test

after_script:
  - coveralls

env:
global:
  - COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN
